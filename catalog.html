<body>
  <header role="banner">
    <img src="photos/logo.png" alt="Willow Creek Wildlife Park Logo, featuring the name and a jumping deer" class="logo-img">
    <input type="checkbox" id="menu-checkbox"/>
    <label for="menu-checkbox" class="menu-toggle" aria-label="Toggle navigation menu">â˜°</label>
    <nav class="main-nav" role="navigation">
      <a href="index.html" aria-label="Home page">Home</a>
      <a href="animal-worlds.html" aria-label="Animal Worlds section">Animal Worlds</a>
      <a href="map.html" aria-label="Park map">Map</a>

      <a href="registration.html" aria-label="Registration page">Registration</a>
    </nav>
  </header>

  <main class="events-wrapper">
    <h1 class="events-title">Zoo Gift Shop</h1>
    <div class="catalog-wrapper">
      <div class="item-card">
        <img src="photos/catalogue/stuffed-lion.webp" alt="A plush stuffed lion with a golden mane and a friendly face">
        <h3>Stuffed Lion</h3>
        <p>$15.00</p>
      </div>
      <div class="item-card">
        <img src="photos/catalogue/stuffed-tiger.webp" alt="A plush stuffed tiger with orange and black stripes">
        <h3>Stuffed Tiger</h3>
        <p>$15.00</p>
      </div>
      <div class="item-card">
        <img src="photos/catalogue/stuffed-sloth.jpg" alt="A plush stuffed sloth with soft brown fur">
        <h3>Stuffed Sloth</h3>
        <p>$15.00</p>
      </div>
      <div class="item-card">
        <img src="photos/catalogue/stuffed-snake.jpg" alt="A plush stuffed snake with a green and yellow pattern of splotches and special-events">
        <h3>Stuffed Snake</h3>
        <p>$15.00</p>
      </div>
      <div class="item-card">
        <img src="photos/catalogue/stuffed-owl.jpg" alt="A plush stuffed white owl with big eyes and soft feathers">
        <h3>Stuffed Owl</h3>
        <p>$15.00</p>
      </div>
    </div>
  </main>
