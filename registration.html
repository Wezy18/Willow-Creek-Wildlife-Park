<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Sign-Up | Willow Creek Wildlife Park</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <img src="photos/logo.png" alt="Willow Creek Wildlife Park Logo, featuring the name and a jumping deer" class="logo-img">
    <input type="checkbox" id="menu-checkbox"/>
    <label for="menu-checkbox" class="menu-toggle" aria-label="Toggle navigation menu">â˜°</label>
    <nav class="main-nav" role="navigation">
      <a href="index.html" aria-label="Home page">Home</a>
      <a href="animal-worlds.html" aria-label="Animal Worlds section">Animal Worlds</a>
      <a href="map.html" aria-label="Park map">Map</a>
      <a href="special-events.html" aria-label="Special Events">Special Events</a>
      <a href="restaurants.html" aria-label="Restaurants">Restaurants</a>
      <a href="catalog.html" aria-label="Catalog">Catalog</a>
      <a href="registration.html" aria-label="Registration page">Registration</a>
    </nav>
  </header>

  <main role="main">
    <div class="form-wrapper">
      <h1>Sign Up for Our Newsletter</h1>
      <form action="thank-you.html" method="get">
        <label for="fname" class="visually-hidden">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required aria-required="true" />

        <label for="email" class="visually-hidden">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required aria-required="true" />

        <input type="submit" value="Subscribe" aria-label="Subscribe to Newsletter" />
      </form>
    </div>
  </main>
</body>
</html>
